<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <title>Document</title>

<body>
    <div class="main_window">
        <!-- <img src="./img/bac.jpg" class="back_img"> -->

            <div class="number-of-coins">

            </div>

            <div class="money_top">
                <div class="coin_zar"></div>
                <div class="opt_speed">
                    <div class="clickspeed cs">
                        <img class="cl_img" src="./img/cursor_click_regular_icon_203700.svg">

                    </div>
                    <div class="miningspeed cs">
                        <img class="cl_img" src="./img/coding_computer_pc_screen_icon_193866.svg">
                        <div class="cl_txt_sp">Скорость майнинга</div>

                    </div>
                </div>
                
                <div class="but_menu">
                    <div class="option menu"></div>
                    <div class="coin-main menu"></div>
                    <div class="account menu"></div>
                </div>
            </div>

        </div>



    </div>

    <script src="./js/index.js"></script>
